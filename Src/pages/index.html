<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Main/Src/assets/img/favicon-32x32.png" type="image/x-icon" />
    <title>Kanban</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>  
  <body>
    <main>

      <!-- Container -->
      <div class="container">

        <!-- Aside -->
        <div class="Wrapper">

          <aside class="Side__Bar">
          
            <div class="Title__Side__Bar">
          
              <div class="page-logo">
          
                <img src="./../assets/Icons/icon-2-add-task-mobile.svg" alt="kanban-logo">
                <h2>Kanban</h2>
          
              </div>
          
              <div class="Boards">
          
                <div>
                    <h4 class="Board__Title">All Boards (3)</h4>
                </div>
          
                <div class="Sub__Boards">
          
                  <img class="Boards_Img" src="./../assets/Icons/icon-board.svg">      
                  <p class="Boards__Des">Platform Launch</p>
                
                </div>
                
                
                <div class="Sub__Boards">
                    <img class="Boards_Img" src="./../assets/Icons/icon-board.svg">
                
                    <p class="Boards__Des">Marketing Plan</p>
                
                </div>
                
                
                <div class="Sub__Boards">
                    <img class="Boards_Img" src="./../assets/Icons/icon-board.svg">
                
                    <p class="Boards__Des">Roadmap</p>
                
                </div>
                
                <div class="Sub__Boards Boards__Des__Add">
                    <img class="Boards_Img" src="./../assets/Icons/icon-board.svg">
                    
                    <p class="Boards__Des Boards__Des__Add ">+ Create New Board</p>
                    
                  </div>
                  
                 <!-- Modes -->
                <div class="Modes">
                
                  <div class="Mode__Toggle">
                  
                      <img src="./../assets/Icons/icon-light-theme.svg">
                  
                      <input class="modeToggle" type="checkbox" name="" id="">
                  
                      <img src="./../assets/Icons/icon-light-theme.svg">
                  
                  </div>
                  
                </div>                    
                
                <div class="Mode__Hide">
                <img src="./../assets/Icons/icon-hide-sidebar.svg" />
                <h4>Hide Sidebar</h4>
              </div>
            </div>
          </aside>
        </div>
        <header class="Header">
          <h5 class="Title__Header">Platform Launch</h5>
          <img class="img-1" src="./../assets/img/images-3.png" alt="chevron-down-icon">
          <div class="BTN">
            <button class="Add">+ Add New Task</button>
            
            <img class="img-2" src="./../assets/Icons/icon-3-add-task-mobile-2d3799f1.svg" alt="add-icon">
            <img class="img-3" src="./../assets/Icons/icon-vertical-ellipsis.svg" />
              </div>
            </header>

            <!-- Section -->
            <section>
                <div class="columns">
                    <div class="control-tasks">
                        <div class="todo-column">TODO</div>
                        <div class="doing-column">DOING</div>
                        <div class="done-column">DONE</div>
                        <div class="last-column">
                            <div class="new-column">+ New Column</div>
                        </div>
                    </div>
                </div>
            </section>
          </div>
    
          <div class="toggle-container">
            <input type="checkbox" id="toggle" class="toggle-checkbox">
            <label for="toggle" class="toggle-label">
    
                <div class="toggle-ball"></div>
                <i class="fas fa-sun icon"></i>
            </label>
        </div>
    </main>
   


    <!-- Goda -->
    <script>
        // التحكم في عرض وإخفاء النموذج (Modal)
        const modal = document.getElementById("taskModal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("createTask");

        // لفتح النموذج عند الضغط على زر "Add New Task"
        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        // إضافة وظيفة لإضافة مهمة جديدة في المستقبل
        document.getElementById("addSubtask").addEventListener("click", function () {
            alert('Add a new subtask functionality can be added here.');
       
           
        const toggleCheckbox = document.getElementById('toggle');

        toggleCheckbox.addEventListener('change', function() {
          if (this.checked) {
              document.body.style.backgroundColor = '#333'; 
          } else {
          
              document.body.style.backgroundColor = '#f0f0f0'; 
         }
        });
        });
    </script>
</body>

</html>
