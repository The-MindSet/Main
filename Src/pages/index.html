<head>

</head>

    <main>
         <div class="Wrapper">
          <aside class="Side__Bar">
            <div class="Title__Side__Bar">
              <img class="Light__Logo" src="./../assets/Icons/logo-dark.svg" />
            </div>

            <div class="Boards">
              <h4 class="Board__Title">All Boards (3)</h4>

                        <div class="Sub__Boards">

                            <p class="Boards__Des">Platform Launch</p>

                        </div>


                        <div class="Sub__Boards">
                            <img class="Boards_Img" src="/Main/Src/assets/Icons/icon-board.svg">

                            <p class="Boards__Des">Marketing Plan</p>

                        </div>


                        <div class="Sub__Boards">
                            <img class="Boards_Img" src="/Main/Src/assets/Icons/icon-board.svg">

                            <p class="Boards__Des">Roadmap</p>

                        </div>

                        <div class="Sub__Boards Boards__Des__Add">
                            <img class="Boards_Img" src="/Main/Src/assets/Icons/icon-board.svg">

                    </div>

              <div class="Sub__Boards">
                <img src="/Main/Src/assets/Icons/icon-board.svg" />
                <a href="">
                  <li>+ Create New Board</li>
                </a>
              </div>
            </div>
              
            <div class="Modes">

                <div class="Mode__Toggle">

                    <img src="/Main/Src/assets/Icons/icon-light-theme.svg">

                    <input class="modeToggle" type="checkbox" name="" id="">

                    <img src="/Main/Src/assets/Icons/icon-dark-theme.svg">

                </div>

              <div class="Mode__Hide">
                <img src="/Main/Src/assets/Icons/icon-hide-sidebar.svg" />

              </div>
            </div>
          </aside>

          <header class="Header">
            <h1 class="Title__Header">Platform Launch</h1>

            <div class="BTN">
              <button class="Add">+ Add New Task</button>

              <img src="/Main/Src/assets/Icons/icon-vertical-ellipsis.svg" />
            </div>
          </header>

          <section>
            <div class="columns">
              <div class="control-tasks">
                <div>TODO</div>
                <div>DOING</div>
                <div>DONE</div>
                <div>+ New Column</li>
                </div>
            </div>
          </section>
        </div>
    </main>
    <script src="/Src/JS/main.js"></script>
