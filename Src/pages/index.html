<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Main/Src/assets/img/favicon-32x32.png" type="image/x-icon" />
    <title>Kanban</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
</head>

<body>
    <div class="Wrapper">

        <aside class="Side__Bar">

            <div class="Container">

                <div class="Title__Side__Bar">
                    <img class="Light__Logo" src="/Main/Src/assets/Icons/logo-dark.svg" />
                </div>

                <div class="Boards">

                    <h4 class="Board__Title">All Boards (3)</h4>
                    <div class="Boards">

                        <div class="Sub__Boards">
                            <img class="Boards_Img" src="/Main/Src/assets/Icons/icon-board.svg">

                            <p class="Boards__Des">Platform Launch</p>

                        </div>


                        <div class="Sub__Boards">
                            <img class="Boards_Img" src="/Main/Src/assets/Icons/icon-board.svg">

                            <p class="Boards__Des">Marketing Plan</p>

                        </div>


                        <div class="Sub__Boards">
                            <img class="Boards_Img" src="/Main/Src/assets/Icons/icon-board.svg">

                            <p class="Boards__Des">Roadmap</p>

                        </div>

                        <div class="Sub__Boards Boards__Des__Add">
                            <img class="Boards_Img" src="/Main/Src/assets/Icons/icon-board.svg">

                            <p class="Boards__Des Boards__Des__Add ">+ Create New Board</p>

                        </div>


                    </div>

                </div>

            </div>

            <div class="Modes">

                <div class="Mode__Toggle">

                    <img src="/Main/Src/assets/Icons/icon-light-theme.svg">

                    <input class="modeToggle" type="checkbox" name="" id="">

                    <img src="/Main/Src/assets/Icons/icon-dark-theme.svg">

                </div>

                <div class="Mode__Hide">

                    <img src="/Main/Src/assets/Icons/icon-hide-sidebar.svg" />
                    <p>Hide Sidebar</p>

                </div>

            </div>

        </aside>

        <header class="Header">

            <h1 class="Title__Header">Platform Launch</h1>

            <div class="Check__List">

                <div class="BTN">
                    <button class="Add">+ Add New Task</button>

                    <img class="Header__Drop__Choice" src="/Main/Src/assets/Icons/icon-vertical-ellipsis.svg" />
                </div>

        </header>

            <div class="columns">

                    <div>TODO</div>

                    </div>

        </section> -->
